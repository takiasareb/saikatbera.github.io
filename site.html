<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .professional-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .professional-image:hover {
            transform: scale(1.1);
        }

        .professional-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Professional Website</h1>
    </header>

    <section>
        <img class="professional-image" src="your-image.jpg" alt="Professional Image">
        <div class="professional-text">
            <h2>Professional Services</h2>
            <p>This is a brief description of the professional services you offer. Feel free to customize this text.</p>
        </div>
    </section>

</body>
</html>
